apiVersion: v1
kind: Service
metadata:
  name: {{ include "lattice.fullname" . }}-orchestrator
  labels:
    {{- include "lattice.labels" . | nindent 4 }}
    app.kubernetes.io/component: orchestrator
spec:
  selector:
    app.kubernetes.io/name: {{ include "lattice.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: orchestrator
  ports:
    - name: grpc
      port: {{ .Values.orchestrator.grpcPort }}
      targetPort: grpc
    - name: metrics
      port: {{ .Values.orchestrator.metricsPort }}
      targetPort: metrics
