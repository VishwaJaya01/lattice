name: fuzz-smoke

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  fuzz:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.93.0
          components: rustfmt, clippy

      - name: Install llvm/clang
        run: sudo apt-get update && sudo apt-get install -y clang llvm

      - name: Install cargo-fuzz
        run: cargo install cargo-fuzz --locked

      - name: Ensure fuzz script is executable
        run: chmod +x ./scripts/fuzz-ci.sh

      - name: Run fuzz smoke
        env:
          FUZZ_RUNS: "1000000"
          FUZZ_SANITIZER: none
        run: ./scripts/fuzz-ci.sh

      - name: Upload fuzz artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fuzz-artifacts
          path: |
            fuzz/artifacts/**
            fuzz/corpus/**
