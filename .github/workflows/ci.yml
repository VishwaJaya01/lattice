name: ci

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build_test:
    name: rust-go-build-test
    runs-on: ubuntu-latest
    timeout-minutes: 35
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.93.0
          components: rustfmt

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'

      - name: Install protobuf compiler
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Check formatting
        run: cargo fmt --all --check

      - name: Build workspace
        run: cargo build --workspace

      - name: Rust targeted tests
        run: cargo test -p rainbowkv -p lattice-input

      - name: Go orchestrator tests
        run: go test ./cmd/lattice-orchestrator -count=1

  smoke_e2e:
    name: smoke-e2e
    runs-on: ubuntu-latest
    needs: build_test
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.93.0

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'

      - name: Install smoke dependencies
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler openssl python3

      - name: Run smoke e2e
        run: ./scripts/smoke-e2e.sh

  tla_model:
    name: tla-model
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Download TLC tools
        run: curl -fsSL -o tla2tools.jar https://github.com/tlaplus/tlaplus/releases/latest/download/tla2tools.jar

      - name: Run TLA+ model check (small CI model)
        run: |
          java -XX:+UseParallelGC -cp tla2tools.jar tlc2.TLC \
            -config tla/LatticeShardRecovery.ci.cfg \
            tla/LatticeShardRecovery.tla
